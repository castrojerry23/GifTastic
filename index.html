<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GifTastic!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid" id="wrap">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
                <h1 id="title">Giftastic!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttonArea"></div>
        </div>

        <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="gifArea"></div>
            
        <div class="col-xs-3 col-sm-3 col-md-3col-lg-3">
			<form>
				<fieldset>
				    <label for="topic-input">What are you looking for?</label><br>
				    <input type="text" placeholder="Enter Text" id="topic-input">
				    <button type="submit" class="btn submit" data="submitBtn">Submit</button>
				</fieldset>
			</form>
		</div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="assets/javascript/gif.js"></script>

</body>
</html>
